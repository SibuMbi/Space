<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12e82f9592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/gallery-planets.css">
    <title>Planets</title>
</head>
<body>
    <!-- Header w/ nav bar -->
    <nav class="contacts__navigation">
        <h1 class="contacts__navigation__title">
            <a class="title-link" href="/index.html">StarScape Studios</a>
        </h1>
        <div class="contacts_nav">
            <ul class="contacts__navigation__list">
                <li><a class="list-link" href="/pages/AboutUs.html">About Us</a></li>
                <li><a class="list-link list-link-active" href="/pages/gallery.html">Gallery</a></li>
                <li><a class="list-link" href="/pages/contact-page.html">Contact Us</a></li>
                <li><a class="list-icon" href="#"><i class="fa-solid fa-bars"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main>            
        <section class="gallery">
             <!-- Title -->
            <div class="title">
                <h2>Planets</h2>
            </div>
            <!-- Photos and captions -->
            <div class="gallery__container">
                <figure class="gallery__item img1">
                    <img src="../images/planets/uranus.jpg" alt="Uranus" class="gallery__image">
                </figure>

                <figure class="gallery__item img2">
                    <figcaption class="caption">The four inner planets, including Earth, 
                        are known as the "rocky planets" because they are made mostly of 
                        rock and metal.</figcaption>
                    <img src="../images/planets/venus.jpg" alt="Venus" class="gallery__image">
                </figure>
                
                <figure class="gallery__item img3">
                    <figcaption class="caption">There are eight planets in our solar system: 
                        Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, and Neptune.</figcaption>
                    <img src="../images/planets/saturn.jpg" alt="Saturn" class="gallery__image">
                </figure>

                <figure class="gallery__item img4">
                    <img src="../images/planets/neptune.jpg" alt="Neptune" class="gallery__image">
                </figure>

                <figure class="gallery__item img5">
                    <img src="../images/planets/earth.jpg" alt="Earth" class="gallery__image">
                </figure>

                <figure class="gallery__item img6">
                    <figcaption class="caption">Jupiter is the largest planet in the solar system, 
                        while Mercury is the smallest.</figcaption>
                    <img src="../images/planets/jupiter.jpg" alt="Jupiter" class="gallery__image">
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer --> 
    <footer class="footer">
        <hr class="footer-line" />
        <div class="footer__social">
            <a class="footer__social-fb-link" href="#">
                <i class="fa-brands fa-facebook fa-2xl"></i>
            </a> 
            <a class="footer__social-insta-link" href="#">
                <i class="fa-brands fa-instagram fa-2xl"></i>
            </a>
        </div>
    </footer>
</body>
</html>
