<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/gallery-planets.css">
    <title>Document</title>
</head>
<body>
    <header></header>

    <main>            
        <div class="title">
            <h2>Planets</h2>
        </div>

        <section class="gallery">
            <div class="gallery__container">
                <figure class="gallery__item--1">
                    <img src="../images/planets/uranus.jpg" alt="Uranus" class="gallery__image">
                </figure>
                <figure class="gallery__item--2">
                    <img src="../images/planets/venus.jpg" alt="Venus" class="gallery__image">
                </figure>
                <figure class="gallery__item--3">
                    <img src="../images/planets/saturn.jpg" alt="Saturn" class="gallery__image">
                </figure>
                <figure class="gallery__item--4">
                    <img src="../images/planets/neptune.jpg" alt="Neptune" class="gallery__image">
                </figure>
                <figure class="gallery__item--5">
                    <img src="../images/planets/earth.jpg" alt="Earth" class="gallery__image">
                </figure>
                <figure class="gallery__item--6">
                    <img src="../images/planets/jupiter.jpg" alt="Jupiter" class="gallery__image">
                </figure>
            </div>
        </section>
        
    </main>
</body>
</html>
