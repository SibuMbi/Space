    <!-- Main content -->
    <main>     
        <section class="moon">
            <!-- Title -->
            <div class="title">
                <h2>Moon</h2>
            </div>
            <!-- Photos and captions -->
            <div class="moon__container">
                <figure class="moon__item img1">
                    <img src="../images/moon/moon1.jpeg" alt="moon1" class="moon__image">
                </figure>

                <figure class="moon__item img2">
                    <figcaption class="caption">A Blue Moon is not actually blue in color. 
                        It is a phenomenon that occurs when there
                        are two full moons within the same calendar month. 
                        This happens about once every two to three years, 
                        and the second full moon is referred to as a Blue Moon..</figcaption>
                    <img src="../images/moon/bluemoon.jpeg" alt="bluemoon" class="moon__image">
                </figure>
                
                <figure class="moon__item img3">
                    <figcaption class="caption"> Solar eclipses occur when the Moon passes 
                        between the Sun and Earth, casting a shadow on the Earth..</figcaption>
                    <img src="../images/moon/eclipsemoon.jpeg" alt="eclipsemoon" class="moon__image">
                </figure>

                <figure class="moon__item img4">
                    <figcaption class="caption"> The moon's surface is covered in craters, 
                        mountains, and valleys, and it has no atmosphere, 
                        no water, and no magnetic field. 
                        The lack of atmosphere means that there is no weather on the moon, 
                        and the lack of a magnetic field means that the moon is bombarded by solar winds 
                        and cosmic radiation.</figcaption>
                    <img src="../images/moon/naturemoon.jpeg" alt="naturemoon" class="moon__image">
                </figure>

                <figure class="moon__item img5">
                    <figcaption class="caption"> </figcaption>
                    <img src="../images/moon/lunar-eclipse.jpeg" alt="total-eclipse2" class="moon__image">
                </figure>

                <figure class="moon__item img6">
                    <figcaption class="caption">Moon glow, also known as Earthshine, 
                        is a faint glow that is visible on the dark side of the moon 
                        during the crescent phase. This is caused by sunlight reflecting
                        off the Earth and illuminating the moon's surface.</figcaption>
                    <img src="../images/moon/moon2.jpeg" alt="moon2" class="moon__image">
                </figure>
            </div>
        </section>
    </main>
