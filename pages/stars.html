<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12e82f9592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/Index.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stars.css">
    <title>Stars</title>
</head>
<body>
    <!-- Header w/ nav bar -->
    <nav class="contacts__navigation">
        <h1 class="contacts__navigation__title">
            <a class="title-link" href="#">StarScape Studios</a>
        </h1>
        <ul class="contacts__navigation__list">
            <li><a class="list-link" href="#">About Us</a></li>
            <li><a class="list-link" href="../pages/stars.html">Gallery</a></li>
            <li><a class="list-link list-link-active" href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>            
        <section class="stars">
            <div class="stars__container">
                <!-- Title -->
                <div class="title">
                    <h2>Stars</h2>
                </div>

                <!-- Photos and captions -->
                <figure class="stars__item img1">
                    <figcaption class="caption">Stars colours can give us information about their temperature and age. 
                        Hotter stars tend to appear blue or white, while cooler stars appear more red or orange.</figcaption>
                    <img src="../images/stars/milkywaystars2.jpg" alt="milkywaystars1" class="stars__image">
                </figure>

                <figure class="stars__item img2">
                    <figcaption class="caption"></figcaption>
                    <img src="../images/stars/northernlights.jpg" alt="northernlights" class="stars__image">
                </figure>
                
                <figure class="stars__item img3">
                    <figcaption class="caption">The color of a star also indicates its stage of life, 
                        younger stars are typically blue and older stars are typically red.</figcaption>
                    <img src="../images/stars/redskystars.jpg" alt="redskystars" class="stars__image">
                </figure>

                <figure class="stars__item img4">
                    <figcaption class="caption">Shooting stars are also known as meteors.</figcaption>
                    <img src="../images/stars/shooting-star.webp" alt="shooting-star" class="stars__image">
                </figure>

                <figure class="stars__item img5">
                    <figcaption class="caption">The Milky Way is estimated to contain between 100 and 400 billion stars, 
                        as well as a significant amount of gas and dust.</figcaption>
                    <img src="../images/stars/milkywaystars3.jpg" alt="stars-planet" class="stars__image">
                </figure>

                <figure class="stars__item img6">
                    <figcaption class="caption"></figcaption>
                    <img src="../images/stars/yellowmountainstars.jpg" alt="yellowmountainstars" class="stars__image">
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer --> 
    <footer class="footer">
        <hr class="footer-line" />
        <div class="footer__social">
            <a class="footer__social-fb-link" href="#">
                <i class="fa-brands fa-facebook fa-2xl"></i>
            </a> 
            <a class="footer__social-insta-link" href="#">
                <i class="fa-brands fa-instagram fa-2xl"></i>
            </a>
        </div>
    </footer>
</body>
</html>
